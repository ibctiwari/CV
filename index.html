<!DOCTYPE html>
<html>
<head>
  <title>CV Maker with Preview</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="content">
    <div class="cv-container">
      <!-- CV form inputs -->
      <div class="form-container">
        <h2>CV Form</h2>
        <div>
          <label for="nameInput">Name:</label>
          <input type="text" id="nameInput" placeholder="Enter your name">
        </div>
        <div>
          <label for="addressInput">Address:</label>
          <input type="text" id="addressInput" placeholder="Enter your address">
        </div>
        <div>
          <label for="emailInput">Email ID:</label>
          <input type="email" id="emailInput" placeholder="Enter your email">
        </div>
        <div>
          <label for="mobileInput">Mobile number:</label>
          <input type="tel" id="mobileInput" placeholder="Enter your mobile number">
        </div>
        <div>
          <h3>Education</h3>
          <textarea id="educationInput" rows="4" placeholder="Enter your educational qualifications"></textarea>
        </div>
        <div>
          <h3>Experiences</h3>
          <textarea id="experienceInput" rows="4" placeholder="Enter your work experiences"></textarea>
        </div>
        <div>
          <h3>Skills</h3>
          <textarea id="skillsInput" rows="4" placeholder="Enter your general skills"></textarea>
        </div>
        <div>
          <h3>Technical Skills</h3>
          <textarea id="technicalSkillsInput" rows="4" placeholder="Enter your technical skills"></textarea>
        </div>
        <button onclick="generateCVPreview()">Preview CV</button>
        <button onclick="clearCVForm()">Clear</button>
        <button onclick="downloadAsPdf()">Download CV as PDF</button>
      </div>

      <!-- CV preview section -->
      <div class="preview-container">
        <h2>CV Preview</h2>
        <div id="cv-preview">
          <!-- Preview content will be dynamically rendered here -->
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
